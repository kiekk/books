<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
<title>게시글 목록</title>
</head>
<body th:align="center">
	<h1>게시글 목록</h1>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
		<tr>
			<td bgcolor="orange" width="100">번호</td>
			<td bgcolor="orange" width="200">제목</td>
			<td bgcolor="orange" width="150">작성자</td>
			<td bgcolor="orange" width="150">등록일</td>
			<td bgcolor="orange" width="100">조회수</td>
		</tr>
		<tr th:each="board, state : ${boardList}">
			<td th:text="${state.count}">
			<td>
				<!-- @{이동할 경로} -->
				<a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
			</td>
			<td th:text="${board.writer}">
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
			<td th:text="${board.cnt}">
		</tr>
	</table>
	<br />
	<a th:href="@{/insertBoard}">새 글 등록</a>
</body>
</html>
